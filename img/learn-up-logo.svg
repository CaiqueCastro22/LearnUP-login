<svg width="320" height="90" viewBox="0 0 320 90" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { fill: white; font-family: 'Inter', sans-serif; }
    .title { font-size: 42px; font-weight: 700; }
    .slogan { font-size: 14px; opacity: 0.85; }
  </style>

  <!-- Icon (arrow up / growth) -->
  <g transform="translate(10,20)">
    <path d="M20 40 L40 20 L60 40" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
